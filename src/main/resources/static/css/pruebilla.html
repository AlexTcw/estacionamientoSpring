<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Example</title>
    <style>
        /* Estilo para el fondo oscuro detrás del popup */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 1.0);
            align-items: center;
            justify-content: center;
        }

        /* Estilo para el contenedor del popup */
        .popup-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Botón que abrirá el popup -->
<button onclick="openPopup()">Abrir Popup</button>

<!-- Contenedor del popup -->
<div class="overlay" id="overlay">
    <div class="popup-container">
        <h2>Contenido del Popup</h2>
        <p>Este es un ejemplo de popup.</p>
        <button onclick="closePopup()">Cerrar</button>
    </div>
</div>

<script>
    // Función para abrir el popup
    function openPopup() {
        document.getElementById('overlay').style.display = 'flex';
    }

    // Función para cerrar el popup
    function closePopup() {
        document.getElementById('overlay').style.display = 'none';
    }
</script>

</body>
</html>
