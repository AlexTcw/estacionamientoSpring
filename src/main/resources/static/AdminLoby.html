<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminLobby</title>
    <script src="/js/AdminLobby.js" defer></script>
    <link rel="stylesheet" href="/css/AdminLobby.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="back">
            <a id="comeBackButton">
                Regresar
            </a>
        </div>
        <div class="EstacionamientoContainer">
            <h2>Nuevos Ingresos</h2>
            <table class="table table-dark table-striped table-hover table table-sm" id="tablaEstacionamiento">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Fecha de Ingreso</th>
                        <th>Tiempo de Uso</th>                        
                        <th>Fecha de salida</th>
                        <th>Token</th>
                        <th>Total</th>
                        <th>Estado del pago</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
        
                </tbody>
            </table>
        </div>
        
        <div class="Usuarios-container">
            <h2>Información de Usuarios</h2>
            <table class="table table-dark table-striped table-hover table table-sm" id="tablaUsuarios">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>TipoUSU</th>
                        <th>Placas</th>
                        <th>Correo</th>
                        <th>Contraseña</th>
                        <th>Nombre</th>
                        <th>Token</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
        
                </tbody>
            </table>
        </div>
           
        <div class="Historial-Body">
            <h2>Historial</h2>
            <table class="table table-dark table-striped table-hover table table-sm" id="tablaHistorial">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Tiempo de Uso</th>
                        <th>Fecha de Ingreso</th>
                        <th>Fecha de salida</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
        </div>        
        <script>
            window.onload = function () {
                getAllUsersInfo();
                getAllHistorials()
                getAllEstacionamientos()
            };
        </script>
    </div>

</body>

</html>
