<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fecha de Entrada</title>
  <script src="/js/pago.js" defer></script>
  <link rel="stylesheet" href="/css/pago.css">
</head>

<body>

          <h2>TIEMPO DE USO</h2>

        </div>
      </div>
      <a href="/index.html">
        Regresar
      </a>
    </div>
    <div class="pago-Body">
      <div class="subtotal">
      <h3> SUB TOTAL</h3>
      <P id="subtotal"></P>
    </div>
    <div class="iva">
      <h3>IVA</h3>
      <p>16%</p>
    </div>
    <div class="total">
      <h3>TOTAL</h3>
      <p id="total"></p>
    </div>
      <a href="/paymentMethod.html">
        <button>CONTINUAR CON EL PAGO</button>
      </a>
    </div>
  </div>

</html>
