<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/loginPensionForm.css">
    <script src="/js/logPension.js"></script>
</head>

<body>
    <!-- Agregado id "loginForm" al formulario -->
    <div class="login-container">
        <form id="loginForm">
            <div class="form-group">
                <label for="emailSignup">Email<span class="req">*<br></span></label>
                <input type="email" id="emailSignup" required autocomplete="email" />
            </div>

            <div class="form-group">
                <label for="passwordSignup">Nueva Contrase√±a<span class="req">*<br></span></label>
                <input type="password" id="passwordSignup" required autocomplete="new-password" />
            </div>
            <a id="comeBackButton">REGRESAR</a>
            <div class="actions">
                <!-- Cambiado "BUtton" a "button" y agregado un identificador "loginButton" -->
                <button id="loginButton">INGRESAR</button>
            </div>
        </form>
    </div>

</body>

</html>
