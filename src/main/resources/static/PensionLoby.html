<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fecha de Entrada</title>
  <script src="/js/pensionLobby.js" defer></script>
  <link rel="stylesheet" href="/css/pensionLoby.css">
</head>

<body>
  <div class="newPLaca" id="newPlaca">
    <input type="text" name="" id="placaInput" placeholder="TKY-28-73">
    <button id="enviarButton">ENVIAR</button>
  </div>
  <div class="container">
    <div class="bienvenida-body">
      <div class="mensaje">
        <h1 class="titulo-bienvenida" id="bienvenidaMSJ">BIENVENIDO DE VUELTA</h1>
        <h2 class="titulo-usuario" id="Usuario"></h2>        
        <div class="fechaEntrada">
          <h2>FECHA DE ENTRADA</h2>
          <p id="fechaDeEntrada"></p>
        </div>
        <div class="horaEntrada">
          <h2>HORA DE ENTRADA</h2>
          <p id="horaDeEntrada"></p>
        </div>
        <div class="tiempoUso">
          <h2>TIEMPO DE USO</h2>
          <div class="cronometro">
            <p id="tiempoTranscurrido"></p>
          </div>
        </div>
        <div class="placas">
          <table>
            <th>Placas de asociadas para esta cuenta: </th>
            <tbody id="bodyPLacas"></tbody>
          </table>
        </div>
        <button id="addButton">AÃ‘ADIR NUEVA PLACA DE AUTO</button>
      </div>
    </div>
    <div class="pago-Body">
      <div class="subtotal">
        <h3> SUB TOTAL</h3>
        <P id="subtotal"></P>
      </div>
      <div class="iva">
        <h3>IVA</h3>
        <p>16%</p>
      </div>
      <div class="total">
        <h3>TOTAL</h3>
        <p id="total"></p>
      </div>
      <a href="paymentMethod.html">
        <button id="continueButton">CONTINUAR CON EL PAGO</button>
      </a>
    </div>
  </div>
  <a id="comeBackButton">
    Regresar
  </a>

</body>

</html>
